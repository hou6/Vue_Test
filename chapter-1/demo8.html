<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<!-- 1.导入Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>

<div id="app">
    <p>currentTime1: {{currentTime1()}}</p>    <!--调用currentTime1方法，加小括号调-->
    <p>currentTime2: {{currentTime2}}</p>    <!--调用currentTime2属性，不用加小括号-->

</div>

<script type="application/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            message: "Hello houliu",
        },
        methods: {
            currentTime1: function () {
                return Date.now();  //返回一个时间戳
            }
        },
        computed: {   //计算属性   methods和computed的方法名不能重名，重名之后，只会调用methods的方法
            currentTime2: function () {
                return Date.now();
            }
        }
    });
</script>

</body>
</html>
