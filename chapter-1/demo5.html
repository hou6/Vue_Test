<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<!-- 1.导入Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>

<div id="app">
    单选框: <br>
    性别:
    <input type="radio" name="sex" value="男" v-model="houliu"> 男
    <input type="radio" name="sex" value="女" v-model="houliu"> 女
    <br>
    你选中了: {{houliu}}
    <br><br>

    多选框: <br>
    兴趣爱好:
    <input type="checkbox" name="habby" value="羽毛球" v-model="houqi">  羽毛球
    <input type="checkbox" name="habby" value="足球" v-model="houqi">  足球
    <input type="checkbox" name="habby" value="篮球" v-model="houqi">  篮球
    <br>
    你选中的有: {{houqi}}
    <br><br>

    下拉框: <br>
    请选择:
    <select v-model="houba">
        <option value="" disabled>请选择</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <br>
    <span>你选择的是:{{houba}}</span>

</div>

<script type="application/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            houliu: '',   //默认为空
            houqi: [],    //默认空数组
            houba: ''
        }
    });
</script>

</body>
</html>
