<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>快速入门</title>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="app">
    <!--Vue: <input type="text" v-on:keydown.enter="fun1">-->
    Vue: <input type="text" @keydown.enter="fun1">

</div>

<script>
    //view model
    //创建Vue对象
    new Vue({
        el:"#app",  //由vue接管id为app的区域
        methods:{
            fun1:function () {
                alert("你按了回车");
            }
        }
    });
</script>

</body>
</html>
