<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text和v-html</title>
    <script src="js/vue.js"></script>
</head>
<body>

    <div id="app">
        <!--<div id="div1"></div>-->
        <!--<div id="div2"></div>-->

        <div v-text="message"></div>   <!--<h1>Hello,Vue</h1>-->
        <div v-html="message"></div>   <!--Hello,Vue-->

    </div>

<script>
    //view model
    new Vue({
        el: "#app",
        data:{
            message: "<h1>Hello,Vue</h1>"
        }
    });

    //传统js的innerHtml和innerText
    window.onload = function () {
        document.getElementById("div1").innerHTML="<h1>Hello</h1>";  //Hello
        document.getElementById("div2").innerText="<h1>Hello</h1>";  //<h1>Hello</h1>
    }

</script>

</body>
</html>
