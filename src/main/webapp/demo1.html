<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快速入门</title>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="app">
    {{message}}     <!--//Vue的插值表达式，把data中定义的数据显示到此处-->  <br>

    <!--三元运算符-->
    {{ false ? "OK" : "NO"}} <br>

    <!--数学运算-->
    {{ number * 3.14 }}

    <!--不支持的操作-->
    <!--{{var a = 10}}-->
    <!--{{if(a=10){}}}-->

</div>

<script>
    //view model
    //创建Vue对象
    new Vue({
        el:"#app",  //由vue接管id为app的区域
        data:{
            message:"Hello Vue HOULIU",  //注意：此处不要加分号
            number: 100
        }
    });
</script>

</body>
</html>
