<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快速入门</title>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="app">
    <table border="1px">
        <tr>
            <td>序号</td>
            <td>编号</td>
            <td>姓名</td>
            <td>年龄</td>
        </tr>
        <tr v-for="(product,index) in products">
            <td>{{index}}</td>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.age}}</td>
        </tr>
    </table>

</div>

<script>
    //view model
    //创建Vue对象
    new Vue({
        el:"#app",
        data:{
            products:[
                {id:1,name:"猴六",age:21},
                {id:2,name:"猴七",age:22},
                {id:3,name:"猴八",age:23},
                {id:4,name:"猴九",age:24}
            ]
        }
    });
</script>

</body>
</html>
