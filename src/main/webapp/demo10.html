<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快速入门</title>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="app">
    <ul>
        <li v-for="(item,index) in arr">{{item}}={{index}}</li>
    </ul>

</div>

<script>
    //view model
    //创建Vue对象
    new Vue({
        el:"#app",
        data:{
            arr:[1,2,3,4,5]
        }
    });
</script>

</body>
</html>
