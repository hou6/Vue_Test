<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快速入门</title>
    <style>
        #div{
            background-color: crimson;
            width: 300px;
            height: 300px;
        }
    </style>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="app">
    <div @mouseover="fun1" id="div">
        <textarea @mouseover="fun2($event)">这是一个文件域</textarea>
    </div>

    <!--<div onmouseover="divmouseover()" id="div2">-->
        <!--<textarea onmouseover="textareamouseover()">这是一个文件域</textarea>-->
    <!--</div>-->

</div>

<script>
    //view model
    new Vue({
        el: "#app",
        methods:{
            fun1:function () {
                alert("鼠标悬停在div上了(vue)")
            },
            fun2:function (event) {
                alert("鼠标悬停在textarea上了(vue)");
                event.stopPropagation();  //停止传播;Vue支持传统js代码
            }
        }
    });

    //传统js
    function divmouseover() {
        alert("鼠标移动到了div2上了(传统js)");
    }
    function textareamouseover() {
        alert("鼠标移动到了textarea上了(传统js)");
        event.stopPropagation();  //停止传播
    }

</script>

</body>
</html>
